name: CI

on:
    push:
      branches: [ "master"]
    pull_request:
      branches: [ "master"]

jobs:
  test:
    name: 'Node.js Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm install
      - name: Run All Node.js Tests
        run: npm run test